<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Geolocation Finder</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
    <header class="header">
        <div class="title">Geolocation Finder</div>
        <div id="status" class="badge">Idle</div>
    </header>

    <main class="content">
        <div class="tabs">
            <button class="tab active" data-tab="capture">Capture</button>
            <button class="tab" data-tab="maps">Maps</button>
        </div>

        <div class="tab-content active" id="capture">
            <div class="controls">
                <button id="toggleCapture" class="btn primary">Start capture</button>
                <button id="resetBtn" class="btn danger">Reset</button>
            </div>

            <section class="card">
                <div class="card-title">Latest reading</div>
                <div class="row">
                    <div class="label">Place</div>
                    <div id="place" class="value muted">–</div>
                </div>
                <div class="row">
                    <div class="label">Country</div>
                    <div id="country" class="value muted">–</div>
                </div>
                <div class="row">
                    <div class="label">Flag</div>
                    <img id="flag" class="flag" style="display:none; height:20px; border-radius:4px;" />
                </div>
                <div class="row">
                    <div class="label">Latitude</div>
                    <div id="lat" class="value muted">–</div>
                </div>
                <div class="row">
                    <div class="label">Longitude</div>
                    <div id="lng" class="value muted">–</div>
                </div>
                <div class="row">
                    <div class="label">Source</div>
                    <div id="src" class="value ellipsis muted">–</div>
                </div>
                <div class="row">
                    <div class="label">Time</div>
                    <div id="when" class="value muted">–</div>
                </div>

                <div class="actions">
                    <button id="openMaps" class="btn ghost">Open in Google Maps</button>
                </div>
            </section>
        </div>

        <div class="tab-content" id="maps">
            <div id="mapWrap" style="height:300px; border-radius: 10px; position: relative;">
                <iframe id="mapFrame" style="width:100%; height:100%; border:0; display:none;"></iframe>
                <img id="mapImg" style="width:100%; height:100%; border-radius:10px; display:none;" />
                <div id="mapEmpty" style="padding:1em; text-align:center; color:var(--muted);">Ingen data endnu.</div>
            </div>
        </div>
    </main>

    <footer class="footer" style="text-align:center; font-size:12px; color:var(--muted); margin-top:8px;">
        Made by Alexander Bang 2025
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="popup.js"></script>
</body>

</html>
